<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    属性名 src 音频的路径
    <br> controls 显示播放的控件
    <br> autoplay 自动播放（部分浏览器不支持）
    <br> loop 循环播放
    <hr> 歌曲golden hour
    <br>
    <audio src="./JVKE - golden hour.flac" controls autoplay loop></audio>
    <hr> 属性名 src 视频的路径
    <br> controls 显示播放的控件
    <br> autoplay 自动播放（谷歌浏览器中需要配合muted实现静音播放）
    <br> loop 循环播放
    <hr> MV晴天
    <br>
    <video src="./周杰伦-晴天(标清).mp4" controls autoplay muted loop></video>
</body>

</html>
